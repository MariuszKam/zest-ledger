name: Mutation

on:
  workflow_dispatch:
  pull_request:
    types: [labeled, synchronize, opened, reopened]

permissions:
  contents: read

jobs:
  pit:
    if: contains(github.event.pull_request.labels.*.name, 'run-mutation')
    name: pit â€¢ ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules:domain
          - modules:application
    steps:
      - uses: actions/checkout@v5
      - name: Gradle wrapper + JDK
        uses: ./.github/actions/gradle-bootstrap
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew :${{ matrix.module }}:pitest --stacktrace
      - name: Upload PIT reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-${{ matrix.module }}
          path: ${{ matrix.module }}/build/reports/pitest/**/*
          if-no-files-found: ignore
